<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .pic {
            width: 250px;
            height: 250px;
            transform: rotate(45deg);
            overflow: hidden;
            margin: 100px;
        }
        
        img {
            max-width: 100%;
            transform: rotate(-45deg) scale(1.42);
            z-index: -1;
            position: relative
        }
    </style>
</head>

<body>
    <div class="pic">
        <img src="./img/adamcatlace.jpg" alt="">
    </div>
</body>

</html>
