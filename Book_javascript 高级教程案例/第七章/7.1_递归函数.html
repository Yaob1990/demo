<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //阶乘函数
        function factorial(num) {
            if (num<=1){
                return 1;
            }else {
                return num*factorial(num-1);
            }
        }
        console.log(factorial(5)); //120
    var anotherFactorial=factorial;
    factorial=null;
    alert(factorial(5));
    alert(anotherFactorial(5));
</script>
</body>
</html>
