<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 500px;
            height: 200px;
            margin: 0 auto;
        }

        #notice{
            width: 150px;
            padding: 2px;
            font-size: 12px;
            border: 1px solid #000000;
            background: #ff6445;
            color: #ffffff;
            display: none;
        }
    </style>
</head>
<body>
<div class="out">
    <label>
        <input type="checkbox">自动登陆
    </label>
    <div id="notice">
        为了您的安全，请勿在公共场所选中！
    </div>
</div>
<script>
    var label=document.getElementsByTagName("label")[0];
    var notice=document.getElementById("notice");
    label.onmouseover=function () {
        notice.style.display="block";

    }
    label.onmouseout=function () {
        notice.style.display="none"
    }
</script>
</body>
</html>
