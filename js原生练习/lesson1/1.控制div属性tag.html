<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>1.控制div属性</title>
    <style>
        .out{
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .div1{
            width: 200px;
            height: 200px;
            background: #000;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="out">
        <button>变宽</button>
        <button>变高</button>
        <button>变色</button>
        <button>隐藏</button>
        <button>重置</button>
        <div class="div1"></div>
    </div>
    <script>
        var btn=document.getElementsByTagName("button");
        var div1=document.getElementsByClassName("div1");
        btn[0].onclick=function () {
            div1[0].style.width="250px";
        }

    </script>
</body>
</html>
