<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>点击Div，显示其innerHTML</title>
    <style>
        .out{
            width: 500px;
            height:500px;
            margin: 0 auto;
        }
        #content{
            border: 5px solid #e5e5e5;
            padding: 5px;
            text-indent: 20px;
        }
        #content::first-letter{
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="out">
    <div id="content">北京5月29日电(新华社记者)从三聚氰胺到瘦肉精，从染色馒头到毒豆芽，在食品中添加非食用物质和滥用食品添加剂已成为百姓餐桌上突出的"不安全因素"。近期以来，从北京到广东，从浙江到宁夏，一场打击食品非法添加的"风暴"席卷全国。</div>
</div>
<script>
    var content=document.getElementById("content");
    content.onclick=function () {
        alert(content.innerHTML);
    }
</script>
</body>
</html>
