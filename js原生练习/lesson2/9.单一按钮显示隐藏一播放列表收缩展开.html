<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>单一按钮显示/隐藏一播放列表收缩展开</title>
    <link rel="stylesheet" href="//g.alicdn.com/thx/cube/1.3.2/cube.min.css">
    <style>
        .outer{
            width: 130px;
            border:1px solid #e5e5e5;
            background: #57646E;
            margin: 0 auto;
            text-align: left;

        }
        h2{
            font-size: 18px;
            padding-left:5px;
        }

        li{
            background: #cccccc;
            padding-left:5px;
        }
        span{
            text-align: right;
        }
    </style>
</head>
<body>
<div class="outer">
<h2>播放列表...<span class="arrow arrow-top"></span></h2>
    <ul>
        <li>流年 - 王菲</li>
        <li>流年 - 王菲</li>
        <li>流年 - 王菲</li>
        <li>猜不透 - 丁当</li>
        <li>猜不透 - 丁当</li>
        <li>猜不透 - 丁当</li>
    </ul>
</div>
<script>
    var title=document.getElementsByTagName('h2');
    var content=document.getElementsByTagName('ul');
    title[0].onclick=function () {
        if(content[0].style.display=='none'){
            content[0].style.display='block';
        }else{
            content[0].style.display='none';
        }
    }
</script>
</body>
</html>
